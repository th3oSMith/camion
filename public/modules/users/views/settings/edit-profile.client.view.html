<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Modifier mon profil</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="updateUserProfile()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">Prénom</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="Prénom">
				</div>
				<div class="form-group">
					<label for="lastName">Nom</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Nom">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Nom d'utilisateur</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Nom d'utilisateur">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Sauvegarder</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profil sauvegardé avec succès</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
