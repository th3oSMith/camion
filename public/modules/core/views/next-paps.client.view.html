<section data-ng-controller="HomeController" ng-init="findFutureCampaigns()">
	<div class="page-header">
        <h1>Prochains PAPS</h1>
    </div>

    <section>
        <div class="list-group">
        <a data-ng-repeat="campaign in campaigns" data-ng-href="#!/campaigns/{{campaign._id}}/paps" class="list-group-item">
                <p>Dans {{formatDate(countdowns[campaign._id])}}</p>
                
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="list-group-item-heading">{{campaign.name}}</h3>
                    </div>
                    <div class="col-md-6 text-right">
                        <small class="">By {{campaign.user.displayName}}</small>
                    </div>
                </div>
            </a>
        </div>
     </section>
</section>
